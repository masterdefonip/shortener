{% extends 'base.html' %}

{% block content %}
    <p>Utworzony skrót dla adresu URL <strong>{{ object.url }}</strong> to:</p>
    <p>
        <code><a href="{{ object.get_shortcut_url }}">{{ CURRENT_DOMAIN }}{{ object.get_shortcut_url }}</a></code>
    </p>
    <p>
        <a href="{% url 'generate-shortcut' %}" class="btn btn-primary">Utwórz nowy skrót</a>
    </p>
{% endblock %}
